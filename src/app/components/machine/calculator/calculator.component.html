<p-panel>
  <ng-template pTemplate="header">
    <div
      class="p-panel-title flex flex-row align-items-center justify-content-between flex-1"
    >
      <span>Calculador</span>
      <ng-container *ngIf="deviceStatus$ | async as deviceStatus">
        <app-device-status [deviceStatus]="deviceStatus"></app-device-status>
      </ng-container>
    </div>
  </ng-template>

  <ng-template pTemplate="body">
    <input #input type="text" value="B|STW|CAL|ACK00000|Z|" />
    <button (click)="sendCommand(input.value)">Enviar comando</button>
  </ng-template>
</p-panel>
