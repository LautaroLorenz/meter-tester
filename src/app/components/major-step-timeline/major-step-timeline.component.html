<div *ngIf="marjorStepStatus" class="flex flex-column">
  <app-major-step-timeline-item
    index="1"
    [majorStep]="MajorSteps.Verification"
    [status]="marjorStepStatus[MajorSteps.Verification]"
    [bodyTemplate]="bodyTemplate"
  >
    <ng-template #bodyTemplate> 
      <app-step-timeline></app-step-timeline>
    </ng-template>
  </app-major-step-timeline-item>

  <app-major-step-timeline-item
    index="2"
    [majorStep]="MajorSteps.Preparation"
    [status]="marjorStepStatus[MajorSteps.Preparation]"
  >
  </app-major-step-timeline-item>

  <app-major-step-timeline-item
    index="3"
    [majorStep]="MajorSteps.Execution"
    [status]="marjorStepStatus[MajorSteps.Execution]"
  >
  </app-major-step-timeline-item>

  <app-major-step-timeline-item
    index="4"
    [majorStep]="MajorSteps.Report"
    [status]="marjorStepStatus[MajorSteps.Report]"
  >
  </app-major-step-timeline-item>
</div>
