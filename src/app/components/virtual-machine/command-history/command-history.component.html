<ng-container *ngIf="history$ | async as history">
  <p-table
    styleClass="p-datatable-gridlines p-datatable-striped mx-3"
    [columns]="columns"
    [value]="history"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="mt-3">
        <p-button
          [disabled]="!history.length"
          label="limpiar"
          [outlined]="true"
          (onClick)="clear()"
        ></p-button>
      </div>
    </ng-template>
  </p-table>
</ng-container>
