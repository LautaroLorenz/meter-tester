<p-card header="Ajustar fotocélulas">
  <p class="m-0">
    Ajuste las fotocélulas para ensayo de energía
    <strong>{{ meterConstant | meterConstant }}</strong>
  </p>
  <ng-template pTemplate="footer">
    <p-button
      label="Fotocélulas ajustadas"
      icon="pi pi-wrench"
      [outlined]="true"
      (click)="adjustmentDone.emit()"
    ></p-button>
  </ng-template>
</p-card>
