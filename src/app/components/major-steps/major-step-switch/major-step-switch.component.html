<ng-container [ngSwitch]="currentMajorStep">
  <ng-container *ngSwitchCase="MajorSteps.Verification">
    <app-verification-major-step
      [essaySteps]="essaySteps"
    ></app-verification-major-step>
  </ng-container>

  <ng-container *ngSwitchCase="MajorSteps.Preparation">
    <app-preparation-major-step
      [essaySteps]="essaySteps"
    ></app-preparation-major-step>
  </ng-container>

  <ng-container *ngSwitchCase="MajorSteps.Execution">
    <app-execution-major-step
      [essaySteps]="essaySteps"
    ></app-execution-major-step>
  </ng-container>

  <ng-container *ngSwitchCase="MajorSteps.Report">
    <app-report-major-step></app-report-major-step>
  </ng-container>
</ng-container>
