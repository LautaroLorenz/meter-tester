<ng-container *ngIf="verificationSteps$ | async as verificationSteps">
  <div class="px-4 pt-6">
    <app-steps-sequence-table
      [essayTemplateSteps]="verificationSteps"
      [actionsTemplate]="actionsTemplate"
    >
      <ng-template #actionsTemplate let-element="element">
        <button
          pButton
          class="p-button-outlined"
          [disabled]="element.verifiedStatus === StepStatus.Done"
          (click)="setSelectedStep(element)"
        >
          <i class="pi pi-file-edit"></i>
          <span class="ml-2">Verificar par√°metros</span>
        </button>
      </ng-template>
    </app-steps-sequence-table>
  </div>
</ng-container>

<div class="flex justify-content-end pr-6 mt-4 mb-8 gap-3">
  <p-button
    label="Verificar todos"
    icon="pi pi-check"
    [outlined]="true"
    [disabled]="isVerificationDone || !isRunEssayFormValid"
    (click)="markVerifiedAll()"
  ></p-button>

  <p-button
    label="Continuar"
    [outlined]="false"
    [disabled]="!isVerificationDone || !isRunEssayFormValid"
    (click)="continue()"
  ></p-button>
</div>

<app-verify-step-in-sequence
  [initialValue]="selectedEssayStep"
  (valueChange)="saveVerifiedStepInSequenceChanges($event)"
  (dialogHide)="selectedEssayStep = undefined"
></app-verify-step-in-sequence>
