<!-- Temporizador -->
<div class="mt-4">
  <p-card>
    <ng-template pTemplate="header">
      <p class="text-base pt-3 px-3 m-0">Temporizador</p>
    </ng-template>

    <div class="-my-4">
      <app-count-timer
        #countTimer
        [durationSeconds]="currentStep.form_control_raw.durationSeconds"
        (finishCount)="timerStop()"
      ></app-count-timer>
    </div>
  </p-card>
</div>
