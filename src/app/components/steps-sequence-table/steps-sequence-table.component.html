<app-abm
  [dataset]="essayTemplateSteps"
  [columns]="EssayTemplateStepTableColumns"
  [tableColumnButtonsTemplate]="tableColumnButtonsTemplate"
  [toolbar]="false"
  [paginator]="false"
  [deleteButton]="false"
  actionColumnStyleClass="w-16rem"
>
  <ng-template #tableColumnButtonsTemplate let-element="element">
    <ng-container
      [ngTemplateOutlet]="actionsTemplate"
      [ngTemplateOutletContext]="{ element }"
    ></ng-container>
  </ng-template>
</app-abm>
